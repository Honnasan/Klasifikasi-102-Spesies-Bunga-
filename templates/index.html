<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flower Classifier</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap"
            rel="stylesheet">
        <style>
            body {
                background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
                min-height: 100vh;
                margin: 0;
                font-family: 'Poppins', Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                background: #fff;
                padding: 2.5rem 2rem 2rem 2rem;
                border-radius: 18px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
                text-align: center;
                max-width: 350px;
                width: 100%;
                animation: fadeIn 1s;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .logo {
                width: 70px;
                /* margin-bottom: 1rem; */
                filter: drop-shadow(0 2px 8px #fda08544);
            }
            h1 {
                margin-bottom: 1.5rem;
                color: #f76b1c;
                letter-spacing: 1px;
                font-family: 'Poppins', Arial, sans-serif;
                font-size: 2rem;
            }
            label {
                font-size: 1rem;
                color: #333;
            }
            input[type="file"] {
                margin: 1rem 0;
                padding: 0.5rem;
                border-radius: 6px;
                border: 1px solid #ddd;
                width: 100%;
            }
            button {
                background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
                color: #fff;
                border: none;
                border-radius: 6px;
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.2s, transform 0.2s;
                font-weight: bold;
                box-shadow: 0 2px 8px #fda08544;
            }
            button:hover {
                background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
                transform: translateY(-2px) scale(1.04);
            }
            .footer {
                margin-top: 2rem;
                color: #aaa;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="{{ url_for('static', filename='sunflower.png') }}"
                alt="Flower Logo" class="logo">
            <h1>Flower Classifier</h1>
            <form method="post" enctype="multipart/form-data">
                <label for="file">Choose an image:</label><br>
                <input type="file" id="file" name="file" accept="image/*"
                    required><br>
                <button type="submit">Upload & Predict</button>
            </form>
            <div class="footer">&copy; 2024 Flower Classifier</div>
        </div>
    </body>
</html>
